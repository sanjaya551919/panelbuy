
<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SAN SHOP | Infrastruktur Digital Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root { --accent: #3b82f6; --bg: #030712; }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: var(--bg);
        color: #f8fafc;
        margin: 0;
        overflow-x: hidden;
      }
      h1, h2, h3, h4, .font-space { font-family: 'Space Grotesk', sans-serif; }
      
      .mesh-bg {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
        background: 
          radial-gradient(circle at 15% 15%, rgba(59, 130, 246, 0.15) 0%, transparent 45%),
          radial-gradient(circle at 85% 85%, rgba(147, 51, 234, 0.12) 0%, transparent 45%),
          radial-gradient(circle at 50% 50%, rgba(15, 23, 42, 1) 0%, transparent 100%),
          #030712;
      }

      .premium-glass {
        background: rgba(15, 23, 42, 0.4);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .marquee-container {
        overflow: hidden; white-space: nowrap;
        mask-image: linear-gradient(to right, transparent, black 15%, black 85%, transparent);
      }
      
      .marquee-content {
        display: inline-block;
        animation: marquee 25s linear infinite;
      }

      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: var(--bg); }
      ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--accent); }
    </style>
